name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for version ${{ matrix.version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14, 16, 18]  # 3 variants â†’ 3 separate jobs (Node.js versions)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: matrix-7863cb8
        run: echo "Building project for Node.js version ${{ matrix.version }}"

      - name: Generate build artifact
        run: |
          echo "Build artifact for Node.js version ${{ matrix.version }}" > build-${{ matrix.version }}.txt
          echo "Generated on $(date)" >> build-${{ matrix.version }}.txt
          echo "Matrix version: ${{ matrix.version }}" >> build-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-7863cb8-v${{ matrix.version }}
          path: build-${{ matrix.version }}.txt
