name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Matrix Build Job
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-7863cb8
        run: |
          echo "Running build for OS=${{ matrix.os }} and Python=${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }} and Python=${{ matrix.python-version }}" > output-${{ matrix.os }}-${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.os }}-${{ matrix.python-version }}.txt
          echo "Matrix combination built successfully!" >> output-${{ matrix.os }}-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-7863cb8-${{ matrix.os }}-py${{ matrix.python-version }}
          path: output-${{ matrix.os }}-${{ matrix.python-version }}.txt
