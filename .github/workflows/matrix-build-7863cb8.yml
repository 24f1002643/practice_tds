name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]  # âœ… Three distinct variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-7863cb8
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build artifact for Node.js version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Generated on $(date)" >> output-${{ matrix.node-version }}.txt
          echo "Matrix identifier: matrix-7863cb8" >> output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-7863cb8-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
